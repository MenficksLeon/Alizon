<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rompecabezas Especial</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <h1>Rompecabezas Especial ❤️</h1>
    <!-- Tablero donde se depositan las piezas -->
    <div id="board-container"></div>
    <!-- Contenedor de piezas para arrastrar -->
    <div id="pieces-container"></div>
    <!-- Botones para verificar y avanzar de nivel -->
    <button id="check-button">Verificar Rompecabezas</button>
    <button id="next-level" style="display: none;">Siguiente Nivel</button>
  </div>
  
  <!-- Audio para música de fondo (en loop) -->
  <audio id="background-music" loop></audio>
  
  <script src="script.js"></script>
</body>
</html>
